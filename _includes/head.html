<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{'/assets/main.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}" >
  
  
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/fav/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/fav/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/fav/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/fav/favicon-16x16.png">
<link rel="manifest" href="{{ site.baseurl }}/assets/fav/manifest.json">
<link rel="mask-icon" href="{{ site.baseurl }}/assets/fav/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-config" content="{{ site.baseurl }}/assets/fav/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
  
<meta name="application-name" content="APG IV词源标注计划"/>

  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
